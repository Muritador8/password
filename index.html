<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <img src="https://img.icons8.com/?size=100&id=qHVXkFljYzfw&format=png&color=000000" id="eyeicon">
    </div>


<script>

let eyeicon = document.getElementById("eyeicon");
let password = document.getElementById("password");

eyeicon.onclick = function(){
    if(password.type == "password"){
        password.type = "text";
        eyeicon.src = "https://img.icons8.com/?size=100&id=60022&format=png&color=000000"
    }else{
        password.type = "password";
        eyeicon.src = "https://img.icons8.com/?size=100&id=qHVXkFljYzfw&format=png&color=000000"
    }
}
</script>

</body>
</html>
